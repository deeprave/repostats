name: "CodeQL"
permissions:
  contents: read
  security-events: write
on:
  push:
    branches: [ main ]
  pull_request:
    # Run on PRs targeting main
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
        with:
          languages: rust
      - uses: github/codeql-action/analyze@v3
